<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elite Investment Bank</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.5/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Main App Component
    const App = () => {
      const [user, setUser] = useState(null);
      const [page, setPage] = useState('home');
      const [message, setMessage] = useState('');

      // Check if user is logged in
      useEffect(() => {
        const token = localStorage.getItem('token');
        if (token) {
          axios.get('/api/auth/me', { headers: { Authorization: `Bearer ${token}` } })
            .then(res => setUser(res.data))
            .catch(() => localStorage.removeItem('token'));
        }
      }, []);

      const handleLogout = () => {
        localStorage.removeItem('token');
        setUser(null);
        setPage('home');
      };

      return (
        <div className="min-h-screen bg-gray-100">
          <nav className="bg-blue-900 text-white p-4">
            <div className="container mx-auto flex justify-between items-center">
              <h1 className="text-2xl font-bold">Elite Investment Bank</h1>
              <div>
                <button onClick={() => setPage('home')} className="mx-2 hover:underline">Home</button>
                {!user ? (
                  <>
                    <button onClick={() => setPage('register')} className="mx-2 hover:underline">Register</button>
                    <button onClick={() => setPage('login')} className="mx-2 hover:underline">Login</button>
                  </>
                ) : (
                  <>
                    <button onClick={() => setPage('dashboard')} className="mx-2 hover:underline">Dashboard</button>
                    <button onClick={handleLogout} className="mx-2 hover:underline">Logout</button>
                  </>
                )}
              </div>
            </div>
          </nav>
          <div className="container mx-auto p-4">
            {page === 'home' && <Home />}
            {page === 'register' && <Register setPage={setPage} setMessage={setMessage} />}
            {page === 'login' && <Login setUser={setUser} setPage={setPage} setMessage={setMessage} />}
            {page === 'dashboard' && user && <Dashboard user={user} setMessage={setMessage} />}
            {message && <p className="text-red-500">{message}</p>}
          </div>
        </div>
      );
    };

    // Home Component
    const Home = () => (
      <div className="text-center">
        <h2 className="text-4xl font-bold mb-4">Welcome to Elite Investment Bank</h2>
        <p className="text-lg mb-4">Your trusted partner for wealth management and investment solutions.</p>
        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div className="bg-white p-4 rounded shadow">
            <h3 className="text-xl font-semibold">Secure Banking</h3>
            <p>Advanced security measures to protect your assets.</p>
          </div>
          <div className="bg-white p-4 rounded shadow">
            <h3 className="text-xl font-semibold">Global Transfers</h3>
            <p>Seamless local and international wire transfers.</p>
          </div>
          <div className="bg-white p-4 rounded shadow">
            <h3 className="text-xl font-semibold">24/7 Support</h3>
            <p>Round-the-clock customer service for your needs.</p>
          </div>
        </div>
      </div>
    );

    // Register Component
    const Register = ({ setPage, setMessage }) => {
      const [form, setForm] = useState({ email: '', username: '', password: '', securityQuestion: '', securityAnswer: '' });

      const handleChange = (e) => setForm({ ...form, [e.target.name]: e.target.value });

      const handleSubmit = (e) => {
        e.preventDefault();
        axios.post('/api/auth/register', form)
          .then(() => {
            setMessage('Registration successful! Please login.');
            setPage('login');
          })
          .catch(err => setMessage(err.response.data.message));
      };

      return (
        <form onSubmit={handleSubmit} className="max-w-md mx-auto bg-white p-6 rounded shadow">
          <h2 className="text-2xl font-bold mb-4">Register</h2>
          <input type="email" name="email" value={form.email} onChange={handleChange} placeholder="Email" className="w-full p-2 mb-4 border rounded" required />
          <input type="text" name="username" value={form.username} onChange={handleChange} placeholder="Username" className="w-full p-2 mb-4 border rounded" required />
          <input type="password" name="password" value={form.password} onChange={handleChange} placeholder="Password" className="w-full p-2 mb-4 border rounded" required />
          <input type="text" name="securityQuestion" value={form.securityQuestion} onChange={handleChange} placeholder="Security Question (e.g., What is your pet's name?)" className="w-full p-2 mb-4 border rounded" required />
          <input type="text" name="securityAnswer" value={form.securityAnswer} onChange={handleChange} placeholder="Security Answer" className="w-full p-2 mb-4 border rounded" required />
          <button type="submit" className="w-full bg-blue-900 text-white p-2 rounded">Register</button>
        </form>
      );
    };

    // Login Component
    const Login = ({ setUser, setPage, setMessage }) => {
      const [form, setForm] = useState({ email: '', password: '', securityAnswer: '' });
      const [securityQuestion, setSecurityQuestion] = useState('');

      const handleChange = (e) => setForm({ ...form, [e.target.name]: e.target.value });

      const handleEmailCheck = (e) => {
        e.preventDefault();
        axios.post('/api/auth/check-email', { email: form.email })
          .then(res => setSecurityQuestion(res.data.securityQuestion))
          .catch(err => setMessage(err.response.data.message));
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        axios.post('/api/auth/login', form)
          .then(res => {
            localStorage.setItem('token', res.data.token);
            setUser(res.data.user);
            setPage('dashboard');
          })
          .catch(err => setMessage(err.response.data.message));
      };

      return (
        <form onSubmit={securityQuestion ? handleSubmit : handleEmailCheck} className="max-w-md mx-auto bg-white p-6 rounded shadow">
          <h2 className="text-2xl font-bold mb-4">Login</h2>
          <input type="email" name="email" value={form.email} onChange={handleChange} placeholder="Email" className="w-full p-2 mb-4 border rounded" required />
          {!securityQuestion ? (
            <button type="submit" className="w-full bg-blue-900 text-white p-2 rounded">Check Email</button>
          ) : (
            <>
              <p className="mb-4">{securityQuestion}</p>
              <input type="text" name="securityAnswer" value={form.securityAnswer} onChange={handleChange} placeholder="Security Answer" className="w-full p-2 mb-4 border rounded" required />
              <input type="password" name="password" value={form.password} onChange={handleChange} placeholder="Password" className="w-full p-2 mb-4 border rounded" required />
              <button type="submit" className="w-full bg-blue-900 text-white p-2 rounded">Login</button>
            </>
          )}
        </form>
      );
    };

    // Dashboard Component
    const Dashboard = ({ user, setMessage }) => {
      const [depositForm, setDepositForm] = useState({ amount: '', receipt: null });
      const [withdrawalForm, setWithdrawalForm] = useState({ amount: '', type: 'local', bankDetails: '' });
      const [balance, setBalance] = useState(user.balance);

      const handleDepositChange = (e) => {
        if (e.target.name === 'receipt') {
          setDepositForm({ ...depositForm, receipt: e.target.files[0] });
        } else {
          setDepositForm({ ...depositForm, [e.target.name]: e.target.value });
        }
      };

      const handleDepositSubmit = (e) => {
        e.preventDefault();
        const formData = new FormData();
        formData.append('amount', depositForm.amount);
        formData.append('receipt', depositForm.receipt);
        axios.post('/api/transactions/deposit', formData, {
          headers: { Authorization: `Bearer ${localStorage.getItem('token')}` }
        })
          .then(() => setMessage('Deposit submitted for admin approval.'))
          .catch(err => setMessage(err.response.data.message));
      };

      const handleWithdrawalChange = (e) => setWithdrawalForm({ ...withdrawalForm, [e.target.name]: e.target.value });

      const handleWithdrawalSubmit = (e) => {
        e.preventDefault();
        axios.post('/api/transactions/withdraw', withdrawalForm, {
          headers: { Authorization: `Bearer ${localStorage.getItem('token')}` }
        })
          .then(res => setMessage(`Withdrawal requested. Please contact admin to pay fee of $${res.data.fee}.`))
          .catch(err => setMessage(err.response.data.message));
      };

      return (
        <div className="max-w-4xl mx-auto bg-white p-6 rounded shadow">
          <h2 className="text-2xl font-bold mb-4">Welcome, {user.username}</h2>
          <p className="text-lg mb-4">Balance: ${balance.toLocaleString()}</p>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <h3 className="text-xl font-semibold mb-2">Deposit</h3>
              <form onSubmit={handleDepositSubmit}>
                <input type="number" name="amount" value={depositForm.amount} onChange={handleDepositChange} placeholder="Amount (USD)" className="w-full p-2 mb-4 border rounded" required />
                <input type="file" name="receipt" onChange={handleDepositChange} className="w-full p-2 mb-4" required />
                <button type="submit" className="w-full bg-blue-900 text-white p-2 rounded">Submit Deposit</button>
              </form>
            </div>
            <div>
              <h3 className="text-xl font-semibold mb-2">Withdraw</h3>
              <form onSubmit={handleWithdrawalSubmit}>
                <input type="number" name="amount" value={withdrawalForm.amount} onChange={handleWithdrawalChange} placeholder="Amount (USD)" className="w-full p-2 mb-4 border rounded" required />
                <select name="type" value={withdrawalForm.type} onChange={handleWithdrawalChange} className="w-full p-2 mb-4 border rounded">
                  <option value="local">Local Wire Transfer</option>
                  <option value="international">International Transfer</option>
                </select>
                <textarea name="bankDetails" value={withdrawalForm.bankDetails} onChange={handleWithdrawalChange} placeholder="Bank Details (e.g., Account Number, SWIFT Code)" className="w-full p-2 mb-4 border rounded" required />
                <button type="submit" className="w-full bg-blue-900 text-white p-2 rounded">Request Withdrawal</button>
              </form>
            </div>
          </div>
        </div>
      );
    };

    // Render App
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
